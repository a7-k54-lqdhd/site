                justify-content: center;

            .card {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);

                height: 280px;

                border-radius: 24px;

                display: flex;
                gap: 24px;
                align-items: center;
            }
            .card.active {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
                z-index: 10;
                pointer-events: auto;
                background: linear-gradient(
                    135deg,
                    #667eea 0%,

                    0 10px 40px rgba(118, 75, 162, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
                border: 2px solid rgba(255, 255, 255, 0.5);
                animation: cardGlow 3s ease-in-out infinite;
                transition: transform 0.45s cubic-bezier(0.2, 0.9, 0.3, 1),
                    box-shadow 0.45s;
                cursor: pointer;
            }

            /* Click effect on active card */
            .card.active:active {
                transform: translate(-50%, -50%) scale(1.15);
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 1),
                    0 0 50px rgba(240, 147, 251, 1),
                    0 25px 70px rgba(0, 0, 0, 0.5),
                    0 10px 40px rgba(118, 75, 162, 0.8),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
                transition: transform 0.15s cubic-bezier(0.34, 1.56, 0.64, 1),
                    box-shadow 0.15s;
            }

            /* gentle up/down float while hovering the active card */
            .card.active:hover {
                animation: cardGlow 3s ease-in-out infinite,
                    floatY 1.6s ease-in-out infinite;
                transform: translate(-50%, -52%) scale(1.22);
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.9),
                    0 0 70px rgba(240, 147, 251, 0.8),
                    0 38px 100px rgba(0, 0, 0, 0.45),
                    0 18px 60px rgba(102, 126, 234, 0.65),
                    inset 0 1px 0 rgba(255, 255, 255, 0.35);
            }

            @keyframes floatY {
                0% {
                    transform: translate(-50%, -52%) scale(1.22);
                }
                50% {
                    transform: translate(-50%, -58%) scale(1.22);
                }
                100% {
                    transform: translate(-50%, -52%) scale(1.22);
                }
            }

            @keyframes cardGlow {
                0%,
                100% {
                    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8),
                        0 0 40px rgba(102, 126, 234, 0.6),
                        0 30px 80px rgba(0, 0, 0, 0.4),
                        0 10px 40px rgba(118, 75, 162, 0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
                }
                50% {

                        0 15px 50px rgba(102, 126, 234, 0.7),
                        inset 0 1px 0 rgba(255, 255, 255, 0.4);
                }
            }

            .card.active .avatar {
                background: linear-gradient(135deg, #f093fb, #f5576c, #ffd200);
                box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5),

                    inset 0 1px 0 rgba(255, 255, 255, 0.5);

            @keyframes avatarPulse {

                100% {

                }
                50% {

                }

            .card.right:hover {
                opacity: 0.85;
                transform: translate(-50%, -50%) translateX(480px) scale(0.92);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            }

                opacity: 0;

                z-index: 1;
            }
            .card.far-left {
                opacity: 0;
                transform: translate(-50%, -50%) translateX(-800px) scale(0.7);
                z-index: 1;
            }
            .avatar {
                width: 100px;
                height: 100px;
                min-width: 100px;
                border-radius: 16px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                font-size: 2rem;
                color: white;

                box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);

            .card.active .avatar:active {
                transform: scale(0.98);

                flex: 1;
                text-align: left;
            }

                font-size: 1.3rem;
                margin-bottom: 12px;
                color: #1e293b;

            .btn {

                height: 60px;

                font-size: 1.5rem;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
                transition: all 0.3s;
                color: #667eea;

            .btn:hover {

                transform: scale(1.1);
                box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
            }
            .btn:active {

            @media (max-width: 768px) {

                }
                .btn {
                    width: 50px;
                    height: 50px;

            .modal-overlay {

            .modal-title h2 {

            .modal-title p {

            }
            .modal-body {

            .modal-field {
                padding: 16px;

            .modal-field strong {
                color: var(--accent);

            .image-modal-overlay.show {
                display: flex;

            }
            .image-modal-content {
                max-width: min(1000px, 95vw);

                .image-modal-close {

                    font-size: 1.5rem;

                }
            }
        </style>

        <script>
            (async function () {
                // Try to load members from members.json; fallback to a generated list if fetch fails

                    const photoPath = member.photo || `images/${member.id}.jpg`;

                    // Update modal avatar with image
                    modalAvatar.innerHTML = `
                        <img src="${photoPath}" alt="${member.name}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                        <span class="modal-avatar-fallback" style="display: none;">${member.id}</span>
                    `;

                    modalName.textContent = member.name;
                    modalId.textContent = `#${member.id}`;

                    // Store photo path for avatar click
                    modalAvatar.dataset.photo = photoPath;

                    modalBody.innerHTML = `
                        <div class="modal-field">
                            <strong>üìã S·ªë th·ª© t·ª±</strong>
                            <p>${member.id}</p>
                        </div>
                        <div class="modal-field">
                            <strong>‚ù§Ô∏è S·ªü th√≠ch</strong>
                            <p>${member.hobbies}</p>
                        </div>
                        <div class="modal-field">
                            <strong>üéì Nguy·ªán v·ªçng ƒë·∫°i h·ªçc</strong>
                            <p>${member.aspiration}</p>
                        </div>
                        <div class="modal-field">
                            <strong>üìö L·ª±a ch·ªçn m√¥n thi</strong>
                            <p>${
                                Array.isArray(member.subjects)
                                    ? member.subjects.join(", ")
                                    : member.subjects
                            }</p>
                        </div>
                        <div class="modal-field">
                            <strong>üéØ ƒêi·ªÉm mong mu·ªën</strong>
                            <p>${
                                member.desiredScore ??
                                member.score ??
                                "Ch∆∞a x√°c ƒë·ªãnh"
                            }</p>
                        </div>
                    `;

                    modalOverlay.classList.add("show");
                }

                function closeModal() {
                    modalOverlay.classList.remove("show");
                }

                modalClose.addEventListener("click", closeModal);
                modalOverlay.addEventListener("click", (e) => {
                    if (e.target === modalOverlay) closeModal();
                });

                // Add click event to modal avatar for image view
                modalAvatar.addEventListener("click", () => {
                    const photoPath = modalAvatar.dataset.photo;
                    if (photoPath) {
                        showImageModal(photoPath);
                    }
                });

                document.addEventListener("keydown", (e) => {
                    if (e.key === "Escape") {
                        closeModal();
                        closeImageModal();
                    }
                });

                // Image modal functions
                function showImageModal(imagePath) {
                    imageModalImg.src = imagePath;
                    imageModalOverlay.classList.add("show");
                }

                function closeImageModal() {
                    imageModalOverlay.classList.remove("show");
                    setTimeout(() => {
                        imageModalImg.src = "";
                    }, 500);
                }

                imageModalClose.addEventListener("click", closeImageModal);
                imageModalOverlay.addEventListener("click", (e) => {
                    if (
                        e.target === imageModalOverlay ||
                        e.target === imageModalContent
                    ) {
                        closeImageModal();
                    }
                });

                async function loadMembers() {
                    try {
                        const res = await fetch("members.json");
                        if (!res.ok)
                            throw new Error("Network response was not ok");
                        members = await res.json();
                    } catch (err) {
                        console.warn(
                            "Could not load members.json ‚Äî using fallback sample data.",
                            err
                        );
                        members = Array.from({ length: 48 }, (_, i) => ({
                            id: i + 1,
                            name: `Th√†nh vi√™n ${i + 1}`,
                            hobbies: "Nghe nh·∫°c, ƒë·ªçc s√°ch",
                            aspiration: "ƒê·∫°i h·ªçc Qu·ªëc gia",
                            subjects: "To√°n, L√Ω, H√≥a",
                            score: "27-29 ƒëi·ªÉm",
                            photo: `images/${i + 1}.jpg`,
                        }));
                    }

                    filteredMembers = [...members];
                }

                function createCards() {
                    carousel.innerHTML = "";
                    filteredMembers.forEach((m, i) => {
                        const card = document.createElement("article");
                        card.className = "card";
                        card.dataset.index = i;
                        card.dataset.id = m.id;

                        // Insert an HTML comment reference for the photo filename
                        const imgComment = document.createComment(
                            ` image reference: ${
                                m.photo || "images/" + m.id + ".jpg"
                            } `
                        );
                        carousel.appendChild(imgComment);

                        const photoPath = m.photo || `images/${m.id}.jpg`;

                        card.innerHTML = `
                        <div class="avatar" data-photo="${photoPath}">
                            <img loading="lazy" data-src="${photoPath}" alt="${
                            m.name
                        }" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                            <span class="avatar-fallback" style="display: none;">${
                                m.id
                            }</span>
                        </div>
                        <div class="details">
                            <h2>${m.name}</h2>
                            <p><strong>S·ªü th√≠ch:</strong> ${
                                m.hobbies.length > 150
                                    ? m.hobbies.substring(0, 150) + "..."
                                    : m.hobbies
                            }</p>
                            <p><strong>Nguy·ªán v·ªçng ƒêH:</strong> ${
                                m.aspiration
                            }</p>
                            <p><strong>L·ª±a ch·ªçn m√¥n thi:</strong> ${
                                Array.isArray(m.subjects)
                                    ? m.subjects.join(", ")
                                    : m.subjects
                            }</p>
                            <p><strong>ƒêi·ªÉm mong mu·ªën:</strong> ${
                                m.desiredScore ?? m.score ?? ""
                            }</p>
                        </div>
                    `;

                        carousel.appendChild(card);
                    });
                }

                function updateCarousel() {
                    const cards = document.querySelectorAll(".card");
                    if (filteredMembers.length === 0) {
                        indicator.textContent = "Kh√¥ng c√≥ th√†nh vi√™n";
                        return;
                    }

                    cards.forEach((card, i) => {
                        card.className = "card";

                        const diff =
                            (i - currentIndex + filteredMembers.length) %
                            filteredMembers.length;

                        if (diff === 0) {
                            card.classList.add("active");
                            card.style.pointerEvents = "auto";
                            card.onclick = () => showModal(filteredMembers[i]);

                            // Load image for active card
                            const img = card.querySelector("img");
                            if (img && img.dataset.src && !img.src) {
                                img.src = img.dataset.src;
                            }

                            // Add click event to avatar for image view
                            const avatar = card.querySelector(".avatar");
                            if (avatar) {
                                avatar.onclick = (e) => {
                                    e.stopPropagation();
                                    const photoPath = avatar.dataset.photo;
                                    showImageModal(photoPath);
                                };
                            }
                        } else if (diff === filteredMembers.length - 1) {
                            card.classList.add("left");
                            card.style.pointerEvents = "auto";
                            card.onclick = null; // click disabled per request

                            // Preload left card image
                            const img = card.querySelector("img");
                            if (img && img.dataset.src && !img.src) {
                                img.src = img.dataset.src;
                            }
                        } else if (diff === 1) {
                            card.classList.add("right");
                            card.style.pointerEvents = "auto";
                            card.onclick = null; // click disabled per request

                            // Preload right card image
                            const img = card.querySelector("img");
                            if (img && img.dataset.src && !img.src) {
                                img.src = img.dataset.src;
                            }
                        } else if (diff === 2) {
                            card.classList.add("far-right");
                            card.style.pointerEvents = "none";
                            
                            // Preload far-right card image
                            const img = card.querySelector("img");
                            if (img && img.dataset.src && !img.src) {
                                img.src = img.dataset.src;
                            }
                        } else if (diff === filteredMembers.length - 2) {
                            card.classList.add("far-left");
                            card.style.pointerEvents = "none";
                            
                            // Preload far-left card image
                            const img = card.querySelector("img");
                            if (img && img.dataset.src && !img.src) {
                                img.src = img.dataset.src;
                            }
                        } else {
                            card.style.pointerEvents = "none";
                        }
                    });

                    indicator.textContent = `${currentIndex + 1} / ${
                        filteredMembers.length
                    }`;
                }

                function next() {
                    if (filteredMembers.length === 0) return;
                    currentIndex = (currentIndex + 1) % filteredMembers.length;
                    updateCarousel();
                }

                function prev() {
                    if (filteredMembers.length === 0) return;
                    currentIndex =
                        (currentIndex - 1 + filteredMembers.length) %
                        filteredMembers.length;
                    updateCarousel();
                }

                // Search functionality
                function attachSearch() {
                    searchInput.addEventListener("input", (e) => {
                        const searchTerm = e.target.value.toLowerCase().trim();

                        if (searchTerm === "") {
                            filteredMembers = [...members];
                        } else {
                            filteredMembers = members.filter((m) =>
                                m.name.toLowerCase().includes(searchTerm)
                            );
                        }

                        currentIndex = 0;
                        createCards();
                        updateCarousel();

                        if (filteredMembers.length === 0) {
                            indicator.textContent = "Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£";
                        }
                    });
                }

                // Event listeners (buttons, keyboard, wheel, touch)
                function attachControls() {
                    nextBtn.addEventListener("click", next);
                    prevBtn.addEventListener("click", prev);

                    document.addEventListener("keydown", (e) => {
                        if (e.key === "ArrowRight") next();
                        if (e.key === "ArrowLeft") prev();
                    });

                    // Mouse wheel / scroll navigation (desktop only)
                    let scrollTimeout;
                    const isMobile =
                        /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
                            navigator.userAgent
                        ) || window.innerWidth <= 768;

                    if (!isMobile) {
                        carousel.addEventListener(
                            "wheel",
                            (e) => {
                                e.preventDefault();

                                clearTimeout(scrollTimeout);
                                scrollTimeout = setTimeout(() => {
                                    if (e.deltaY > 0) next();
                                    else if (e.deltaY < 0) prev();
                                }, 50);
                            },
                            { passive: false }
                        );
                    }

                    // Touch/swipe support
                    let touchStartX = 0;
                    let touchEndX = 0;

                    carousel.addEventListener("touchstart", (e) => {
                        touchStartX = e.changedTouches[0].screenX;
                    });

                    carousel.addEventListener("touchend", (e) => {
                        touchEndX = e.changedTouches[0].screenX;
                        if (touchStartX - touchEndX > 50) next();
                        if (touchEndX - touchStartX > 50) prev();
                    });
                }

                // Initialize
                initDarkMode();
                await loadMembers();
                createCards();
                attachSearch();
                attachControls();
                updateCarousel();
            })();
        </script>
    </body>
