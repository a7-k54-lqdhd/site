            .card {

            .card.active {
                opacity: 1;

                pointer-events: auto;
                background: linear-gradient(
                    135deg,
                    #667eea 0%,

                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8),
                    0 0 40px rgba(102, 126, 234, 0.6),
                    0 30px 80px rgba(0, 0, 0, 0.4),
                    0 10px 40px rgba(118, 75, 162, 0.5),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3);
                border: 2px solid rgba(255, 255, 255, 0.5);
                animation: cardGlow 3s ease-in-out infinite;
                transition: transform 0.45s cubic-bezier(0.2, 0.9, 0.3, 1),
                    box-shadow 0.45s;

            /* gentle up/down float while hovering the active card */
            .card.active:hover {
                animation: cardGlow 3s ease-in-out infinite,
                    floatY 1.6s ease-in-out infinite;
                transform: translate(-50%, -52%) scale(1.22);
                box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.9),

                    0 38px 100px rgba(0, 0, 0, 0.45),
                    0 18px 60px rgba(102, 126, 234, 0.65),
                    inset 0 1px 0 rgba(255, 255, 255, 0.35);
            }

            @keyframes floatY {
                0% {
                    transform: translate(-50%, -52%) scale(1.22);
                }
                50% {
                    transform: translate(-50%, -58%) scale(1.22);
                }
                100% {
                    transform: translate(-50%, -52%) scale(1.22);

            }

            @keyframes cardGlow {
                0%,
                100% {
                    box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.8),
                        0 0 40px rgba(102, 126, 234, 0.6),
                        0 30px 80px rgba(0, 0, 0, 0.4),
                        0 10px 40px rgba(118, 75, 162, 0.5),

                50% {

            .card.active .avatar {

            @keyframes avatarPulse {

            .card.active .details h2 {

            .card.left {

            .card.left:hover {

            .card.far-right {

            .card.far-left {

            .avatar {

            .details h2 {

            .details p {

            .details p strong {

            .controls {

            .btn {

            @media (max-width: 768px) {

    <body>
        <div class="header">
            <h1>12A7</h1>
            <p>D√πng m≈©i t√™n ‚Üê ‚Üí ho·∫∑c n√∫t ƒëi·ªÅu khi·ªÉn ƒë·ªÉ xem t·ª´ng th√†nh vi√™n</p>
            <div class="search-container">
                <input
                    type="text"
                    class="search-input"
                    id="searchInput"
                    placeholder="üîç T√¨m ki·∫øm t√™n th√†nh vi√™n..."
                    autocomplete="off"
                />
            </div>
        </div>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Cards will be inserted here -->
            </div>
            <div class="controls">
                <button class="btn" id="prevBtn" aria-label="Tr∆∞·ªõc">‚Äπ</button>
                <button class="btn" id="nextBtn" aria-label="Sau">‚Ä∫</button>
            </div>
            <div class="indicator" id="indicator">1 / 48</div>
        </div>

        <script>
            (async function () {
                // Try to load members from members.json; fallback to a generated list if fetch fails
                const carousel = document.getElementById("carousel");
                const indicator = document.getElementById("indicator");
                const searchInput = document.getElementById("searchInput");
                const nextBtn = document.getElementById("nextBtn");
                const prevBtn = document.getElementById("prevBtn");

                let members = [];
                let filteredMembers = [];
                let currentIndex = 0;

                async function loadMembers() {
                    try {
                        const res = await fetch("members.json");
                        if (!res.ok)
                            throw new Error("Network response was not ok");
                        members = await res.json();
                    } catch (err) {
                        console.warn(
                            "Could not load members.json ‚Äî using fallback sample data.",
                            err
                        );
                        members = Array.from({ length: 48 }, (_, i) => ({
                            id: i + 1,
                            name: `Th√†nh vi√™n ${i + 1}`,
                            hobbies: "Nghe nh·∫°c, ƒë·ªçc s√°ch",
                            aspiration: "ƒê·∫°i h·ªçc Qu·ªëc gia",
                            subjects: "To√°n, L√Ω, H√≥a",
                            score: "27-29 ƒëi·ªÉm",
                            photo: `images/${i + 1}.jpg`,
                        }));
                    }

                    filteredMembers = [...members];
                }

                function createCards() {
                    carousel.innerHTML = "";
                    filteredMembers.forEach((m, i) => {
                        const card = document.createElement("article");
                        card.className = "card";
                        card.dataset.index = i;
                        card.dataset.id = m.id;

                        // Insert an HTML comment reference for the photo filename
                        const imgComment = document.createComment(
                            ` image reference: ${
                                m.photo || "images/" + m.id + ".jpg"
                            } `
                        );
                        carousel.appendChild(imgComment);

                        card.innerHTML = `
                        <div class="avatar">${m.id}</div>
                        <div class="details">
                            <h2>${m.name}</h2>
                            <p><strong>S·ªü th√≠ch:</strong> ${m.hobbies}</p>
                            <p><strong>Nguy·ªán v·ªçng ƒêH:</strong> ${
                                m.aspiration
                            }</p>
                            <p><strong>L·ª±a ch·ªçn m√¥n thi:</strong> ${
                                Array.isArray(m.subjects)
                                    ? m.subjects.join(", ")
                                    : m.subjects
                            }</p>
                            <p><strong>ƒêi·ªÉm mong mu·ªën:</strong> ${
                                m.desiredScore ?? m.score ?? ""
                            }</p>
                        </div>
                    `;

                        carousel.appendChild(card);
                    });
                }

                function updateCarousel() {
                    const cards = document.querySelectorAll(".card");
                    if (filteredMembers.length === 0) {
                        indicator.textContent = "Kh√¥ng c√≥ th√†nh vi√™n";
                        return;
                    }

                    cards.forEach((card, i) => {
                        card.className = "card";

                        const diff =
                            (i - currentIndex + filteredMembers.length) %
                            filteredMembers.length;

                        if (diff === 0) {
                            card.classList.add("active");
                            card.style.pointerEvents = "auto";
                            card.onclick = null;
                        } else if (diff === filteredMembers.length - 1) {
                            card.classList.add("left");
                            card.style.pointerEvents = "auto";
                            card.onclick = null; // click disabled per request
                        } else if (diff === 1) {
                            card.classList.add("right");
                            card.style.pointerEvents = "auto";
                            card.onclick = null; // click disabled per request
                        } else if (diff === 2) {
                            card.classList.add("far-right");
                            card.style.pointerEvents = "none";
                        } else if (diff === filteredMembers.length - 2) {
                            card.classList.add("far-left");
                            card.style.pointerEvents = "none";
                        } else {
                            card.style.pointerEvents = "none";
                        }
                    });

                    indicator.textContent = `${currentIndex + 1} / ${
                        filteredMembers.length
                    }`;
                }

                function next() {
                    if (filteredMembers.length === 0) return;
                    currentIndex = (currentIndex + 1) % filteredMembers.length;
                    updateCarousel();
                }

                function prev() {
                    if (filteredMembers.length === 0) return;
                    currentIndex =
                        (currentIndex - 1 + filteredMembers.length) %
                        filteredMembers.length;
                    updateCarousel();
                }

                // Search functionality
                function attachSearch() {
                    searchInput.addEventListener("input", (e) => {
                        const searchTerm = e.target.value.toLowerCase().trim();

                        if (searchTerm === "") {
                            filteredMembers = [...members];
                        } else {
                            filteredMembers = members.filter((m) =>
                                m.name.toLowerCase().includes(searchTerm)
                            );
                        }

                        currentIndex = 0;
                        createCards();
                        updateCarousel();

                        if (filteredMembers.length === 0) {
                            indicator.textContent = "Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£";
                        }
                    });
                }

                // Event listeners (buttons, keyboard, wheel, touch)
                function attachControls() {
                    nextBtn.addEventListener("click", next);
                    prevBtn.addEventListener("click", prev);

                    document.addEventListener("keydown", (e) => {
                        if (e.key === "ArrowRight") next();
                        if (e.key === "ArrowLeft") prev();
                    });

                    // Mouse wheel / scroll navigation
                    let scrollTimeout;
                    carousel.addEventListener(
                        "wheel",
                        (e) => {
                            e.preventDefault();

                            clearTimeout(scrollTimeout);
                            scrollTimeout = setTimeout(() => {
                                if (e.deltaY > 0) next();
                                else if (e.deltaY < 0) prev();
                            }, 50);
                        },
                        { passive: false }
                    );

                    // Touch/swipe support
                    let touchStartX = 0;
                    let touchEndX = 0;

                    carousel.addEventListener("touchstart", (e) => {
                        touchStartX = e.changedTouches[0].screenX;
                    });

                    carousel.addEventListener("touchend", (e) => {
                        touchEndX = e.changedTouches[0].screenX;
                        if (touchStartX - touchEndX > 50) next();
                        if (touchEndX - touchStartX > 50) prev();
                    });
                }

                // Initialize
                await loadMembers();
                createCards();
                attachSearch();
                attachControls();
                updateCarousel();
            })();
        </script>
